<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ .Сourse_name }}</title>

  <meta name="theme-color" content="#FFFFFF">
  <link rel="stylesheet" type="text/css" href="/html/style.css">
</head>

<body>
<div>
<a href="/">К списку курсов</a>
<h2> Курс: {{ .Course_long_name }} </h2>
<h3 style="text-align:center"> Список лаб. работ </h3>
<table>
    <tr>
    	<th>Лаб. работа №</th>
        <th>Кол-во сдавших</th>
    </tr>
    {{ range .Labs}}
        <tr>
            <td><a href="/{{ $.Сourse_name }}/{{ .Number }}">{{ .Number }}</a></td>
            <td>{{ .Student_amount }}</td>
        </tr>
    {{ end}}
</table>

{{ .Error_message }}
</div>
</body>
</html>
